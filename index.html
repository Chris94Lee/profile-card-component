<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
  <div class="background">
    <img class="background-top" src="images/bg-pattern-top.svg">
    <img class="background-bottom" src="images/bg-pattern-bottom.svg">
    <div class="mainCard">
      <img src="images/bg-pattern-card.svg" class="top" alt="Card background">
      <div class="middle">
        <img src="images/image-victor.jpg" class="victor" alt="Image of Victor">
        <p>Victor Crest 26</p>
        <p>London</p>
      </div>
      <div class="bottom">
        80K
        Followers

        803K
        Likes

        1.4K
        Photos
      </div>
    </div>

    <div class="attribution">

  </div>

</html>
