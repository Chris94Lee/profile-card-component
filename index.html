<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
  <div class="background">
    <img class="background-top" src="images/bg-pattern-top.svg">
    <img class="background-bottom" src="images/bg-pattern-bottom.svg">
    <div class="mainCard">
      <img src="images/bg-pattern-card.svg" class="top" alt="Card background">
      <div class="middle">
        <img src="images/image-victor.jpg" class="victor" alt="Image of Victor">
        <p><strong>Victor Crest</strong> 26</p>
        <p>London</p>
      </div>
      <hr/>
      <div class="bottom">
        <div class="followers">
          <p><strong>80K</strong></p>
          <p class="small">Followers</p>
        </div>
        <div class="likes">
          <p><strong>803K</strong></p>
          <p class="small">Likes</p>
        </div>
        <div class="photos">
          <p><strong>1.4K</strong></p>
          <p class="small">Photos</p>
        </div>
      </div>
    </div>
    <!--
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Chris Lee</a>.
    </div>-->
  </div>
</body>

</html>
